<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Calculator App</title>
  </head>

  <body>
    <h1 class="title">Prefix / Postfix Caluclator</h1>

    <div class="full-structure">
      <div class="display" id="display">
        <h1 class="result" id="result">Greetings</h1>
      </div>

      <div class="main-container">
        <!-- LEFT WING -->
        <div class="prefix">
          <input class="input-box" id="prefix-input" type="text" />
          <div class="prefix-instructions">
            <h3>PREFIX MODE</h3>
            <p>Operators before numbers:</p>
            <p>i.e: +12 = 3.</p>
            <p>*+234 = 20.</p>
            <p>2 + 3 = 5; 5 * 4 = 20.</p>
          </div>
        </div>

        <!-- RIGHT WING -->
        <div class="postfix">
          <input class="input-box" id="postfix-input" type="text" />
          <div class="postfix-instructions">
            <h3>POSTFIX MODE</h3>
            <p>Operators after numbers:</p>
            <p>i.e: 12+ = 3.</p>
            <p>234+* = 14.</p>
            <p>3 + 4 = 7; 2 * 7 = 14.</p>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="functionality-buttons">
        <div class="calculate-button" id="calculate-button">
          <i class="fa fa-calculator fa-lg" aria-hidden="true"></i>
        </div>
        <div class="toggle-button" id="toggle-button">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </div>
        <div class="night-day" id="night-day">
          <i class="fa fa-moon-o fa-lg" aria-hidden="true"></i>
        </div>
        <div class="clear-button" id="clear-button">
          <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
