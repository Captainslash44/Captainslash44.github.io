<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator App</title>
  </head>
  <body>
    <h1 class="title">Prefix / Postfix Caluclator</h1>

    <div class="display">
      <h1 class="result">Hello World</h1>
    </div>
    <div class="main-container">
      <div class="prefix">
        <input type="text" />
        <div class="prefix-instructions">
          <p>These are the instructions for the prefix.</p>
        </div>
      </div>
      <div class="functionality-buttons">
        <div class="calculate-button">=</div>
        <div class="toggle-button">-></div>
        <div class="night-day">moon</div>
      </div>
      <div class="postfix">
        <input type="text" />
        <div class="postfix-instructions">
          <p>These are the instructions for the postfix.</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
